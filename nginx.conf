worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name yourdomain.com;  # Change to your domain or IP

    root /var/www/your-react-app/build;  # Change to your React build folder path
    index index.html;

    location / {
      # Try to serve file directly, fallback to index.html for client routing
      try_files $uri /index.html;
    }

    # Serve static files with caching
    location /static/ {
      expires 30d;
      add_header Cache-Control "public";
    }

    # Proxy API requests if needed (uncomment and update backend URL)
    # location /api/ {
    #   proxy_pass http://localhost:5000;
    #   proxy_http_version 1.1;
    #   proxy_set_header Upgrade $http_upgrade;
    #   proxy_set_header Connection 'upgrade';
    #   proxy_set_header Host $host;
    #   proxy_cache_bypass $http_upgrade;
    # }
  }
}
